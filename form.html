<!DOCTYPE html>
<html>
<head>
  <title>Short Form</title>
  <script>
    function myFunction() {
      alert("Input field lost focus.");
    }
</script>
</head>
<body>
  <h2>User Info</h2>
    <input onblur="myFunction()" type="text" name="firstname" pattern="[A-Za-z]{2,}" placeholder="John" required><br><br>
    <input onblur="myFunction()" type="email" name="email" placeholder="you@example.com" required><br><br>
    <input onblur="myFunction()" type="date" name="dob" required><br><br>
    <input onblur="myFunction()" type="hidden" name="formID" value="123">
    <select onblur="myFunction()" name="age" required>
      <option value="">--Select--</option>
      <option>Under 18</option>
      <option>18-25</option>
      <option>26-35</option>
    </select><br><br>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
